{% extends "layout/base.html" %}

{% block content %}
    <form action="/{{ user.username }}/build/edittopic/{{ idTopic }}/" method="post" class="form-type">
        {{ form.as_p }}
        <div class="clear"></div>
        <input type="submit" value="Update the topic" />
    </form>
    
    <hr>
    <article class="wrapper-manage-work">
        <div class="work wrapper-work-serie">          
            {% for work in works %}
                <div class="work-serie">
                    <a href="/{{ user.username }}/work/{{ work.id }}">
                        <img style="width: 200px;" src="/static/{{ work.image }}"/>
                    </a>
                    <div class="clear"></div>
                    <p>
                        <a href="/{{ user.username }}/build/deletework/{{ work.id }}">Delete this work</a>
                        <a href="/{{ user.username }}/build/editwork/{{ work.id }}">Edit this work</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </article>
    <br/><br/>
    <div>
        <a href="/{{ user.username }}/build/addwork/{{ idTopic }}/">Add a work</a>
    </div>
{% endblock content %}
