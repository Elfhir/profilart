{% extends "layout/base.html" %}

{% block content %}
    <article class="wrapper-manage-exhibition">
        <h2>Manage exhibitions</h2>
        <div class="exhibition wrapper-exhibition">
            {% for exhibition in exhibitions %}
                <div class="object-exhibition">
                    <ul class="list-modifier-edit modifier-alignright">
                        <li>
                            <a href="/{{ user.username }}/build/editexhibition/{{ exhibition.id }}"><img src="/static/img/icons/pencil.png"></a>
                        </li>
                        <li>
                            <a href="/{{ user.username }}/build/deleteexhibition/{{ exhibition.id }}"><img src="/static/img/icons/cross.png"></a>
                        </li>
                    </ul>
                    <p class="title-exhibition"><strong>{{ exhibition.nameGallery }}</strong></p>
                    <p class="address-exhibition"><em>{{ exhibition.adress }}</em></p>
                    <p class="id-exhibition"><em>Ref : NÂ°{{ exhibition.id }}</em></p>
                </div>
            {% endfor %}
        </div>
    </article>
    <div class="clear"></div>
    <div class="input-button">
        <a href="/{{ user.username }}/build/addexhibition">Add an exhibition</a>
    </div>
{% endblock content %}
