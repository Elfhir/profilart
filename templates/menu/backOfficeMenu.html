{% for group in user.groups.all %}
    {% if group.name == 'Artist' %}
	<article class="menu-backoffice">
	    <div class="wrapper-content">
		<div class="wrapper-title menu-vertical">
		    <ul>
			<li><a href="/{{ user.username }}">See my website</a></li>
			<li><a href="/{{ user.username }}/build/managework">Manage my works</a></li>
			<li><a href="/{{ user.username }}/build/editwebsite">Edit my profil page</a></li>
			<li><a href="/{{ user.username }}/build/editaccount">Edit my account</a></li>
		    </ul>
		    <div class="clear"></div>
		</div>
	    </div>
	</article>
    {% endif %}
    {% if group.name == "Curator" %}
	<article class="menu-backoffice">
	    <div class="wrapper-content">
		<div class="wrapper-title menu-vertical">
		    <ul>
			<li><a href="/{{ user.username }}/build/manageexhibitions">Manage my exhibitions</a></li>
			<li><a href="/{{ user.username }}/build/editaccount">Edit my account</a></li>
		    </ul>
		    <div class="clear"></div>
		</div>
	    </div>
	</article>
    {% endif %}
{% endfor %}
